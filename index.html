<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <title>Todo list</title>
</head>
<body>
    <style>
        .checked {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .position {
            top: -1px;
            left: -17px;
        }

        .toast-position {
            bottom: 30px;
            left: 30px;
        }
    </style>
    <div class="container w-75 pt-3 position-relative">
        <header class="mx-auto position-relative">
            <h1 class="d-flex "> 
                TODO LIST 
            </h1>
            <span class="badge rounded-pill bg-warning text-dark position-absolute position"></span>
            <div class="input-group mb-3">
                <input type="text" class="input-todo form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn-add-todo btn btn-outline-secondary" type="button" id="button-addon1">Add todo</button>
            </div>   
        </header>

        <main class="todos-wrapper"></main>

        <div class="toasts toast-position bg-info position-fixed d-none">
            <div class="toast-header">
                <strong class="toast-title me-auto"></strong>
                <button type="button" class="toast-close btn-close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
</body>
</html>
