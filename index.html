<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="index.js" defer type="module"></script>
</head>
<body class="bg-danger">

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Дадаць ТуДушку</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Загаловак</span>
                <input type="text" class="add-todo-title form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <span>Апісанне</span>
                <input type="text" class="add-todo-description form-control mb-1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn-save btn btn-primary">Акей</button>
            </div>
          </div>
        </div>
      </div>

    <header class="d-flex justify-content-center flex-column">
        <h1 class="mt-5 mb-5 d-flex justify-content-center text-light">Спіс спраў на сёння</h1>
        <div class="buttons d-flex justify-content-center mb-3">
            <button type="button" class="btn-add btn btn-success">Дадаць ТуДушку</button>
            <button type="button" class="btn-remall btn btn-light mx-2">Ачысціць ўсе</button>
            <button type="button" class="btn-remlast btn btn-light">Выдаліць апошняе</button>
        </div>
    </header>

    <main>
        <ul class="p-0 d-flex justify-content-center flex-column"></ul>
    </main>  
    
</body>
</html>
