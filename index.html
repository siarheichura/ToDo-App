<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="index.js" defer type='module'></script>
    </head>
    <body>
        <style>
            .active{
                display: block;
            }
        </style>
        <header class="d-flex align-items-center flex-column mt-5 mb-5">
            <h1>Todo list <span class="badge bg-secondary">0</span></h1>
            <div class="d-flex justify-content-between" id="app-controller">
                <button type="button" class="btn-modal btn btn-info">Add todo</button>
                <button type="button" class="btn-remove-last btn btn-warning mx-2">Remove last todo</button>
                <button type="button" class="btn-remove-all btn btn-danger">Clear All</button>
            </div>
        </header>
        <main class="d-flex justify-content-center">
            <ul class='list-group d-flex justify-content-center'></ul>
        </main>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Todo</h5>
                  <button type="button"  class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Title</span>
                    <input type="text" class="input-title form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <span>Description</span>
                    <input type="text" class="input-description form-control mb-1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary modal-save">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
